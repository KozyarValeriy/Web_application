<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h3>{{ question }}</h3>
    <p>{{ question.text }}</p>
    <hr/>
    {% for answer in answers %}
        <p>{{ answer }}</p><br/>
    {% endfor %}
    <hr/>
    <form method="post" action="/question/{{ question.id }}/">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <button type="submit">Send</button>
    </form>
</body>
</html>
